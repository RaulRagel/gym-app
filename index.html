<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./src/main.js"></script>
</head>
<body>
    <div class="header">
        <div class="title">Rutina fullbody</div>
        <div class="config">
            <input type="button" id="config" value="⚙️">
        </div>
    </div>
    <div class="container">
        <div class="day">
            <div class="dropdown" onclick="toggleExs(this)">
                <div class="title">Día 1</div>
                <div class="icon">⬇️</div>
            </div>
            <div class="exs">
                <div class="ex">
                    <div class="ex-muscle">Espalda</div>
                    <div class="ex-title">Dominadas</div>
                    <div class="ex-wg">0</div>
                    <div class="ex-sets">3 x 3</div>
                </div>
                <div class="ex">
                    <div class="ex-muscle">Espalda</div>
                    <div class="ex-title">Lat Pulley</div>
                    <div class="ex-wg">40, 45</div>
                    <div class="ex-sets">4 x 12</div>
                </div>
                <div class="ex">
                    <div class="ex-muscle">Espalda</div>
                    <div class="ex-title">Seated Row</div>
                    <div class="ex-wg">35, 42</div>
                    <div class="ex-sets">4 x 12</div>
                </div>
                <div class="ex">
                    <div class="ex-muscle">Tríceps</div>
                    <div class="ex-title">Seated Dip</div>
                    <div class="ex-wg">50, 60</div>
                    <div class="ex-sets">4 x 12</div>
                </div>
                <div class="ex">
                    <div class="ex-muscle">Tríceps</div>
                    <div class="ex-title">Tríceps en polea</div>
                    <div class="ex-wg">20, 25</div>
                    <div class="ex-sets">4 x 12</div>
                </div>
            </div>
        </div>

        <div class="day">
            <div class="dropdown" onclick="toggleExs(this)">
                <div class="title">Día 2</div>
                <div class="icon">⬇️</div>
            </div>
            <div class="exs">
                <!-- Ejercicios aquí -->
            </div>
        </div>
    </div>
</body>
</html>
